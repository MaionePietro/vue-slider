<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-array-carousel</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
</head>
<body class="bg-black">
    <section>
        <div id="app" class="container">
            <div class="carosello my-5">
                <div 
                v-for="(element, indice) in slides"
                class="slide position-relative"
                >
                    <img :src="element.image" alt="">
                    <div class="position-absolute bottom-0  text-white p-4 info">
                        <h2>
                            {{element.title}}
                        </h2>
                        <span v-html="element.text"></span>
                    </div>
                </div>
                <div class="carosello__arrow arrow-left">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="carosello__arrow arrow-right">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
        </div>
    </section>
    <script src="./js/app.js"></script>
</body>
</html>
